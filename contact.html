<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="images/logotype.png">

<body>
    <header>
        <div class="wrapper">
            <nav>
                <div class="logotype">
                    <a href="index.html">
                        <img src="images/logotype.png" alt="main-logo">
                    </a>
                </div>
                <ul>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="contact">
        <div class="wrapper">
            <div class="contact-form">
                <h2>Contact Me</h2>
                <p>Have any questions about me, my work, my course or any 
                    business enquiries? Drop me a line in the form below.</p>
                <form action="#">
                    <input id="name" name="name" placeholder="Name" style="height: 30px;">
                </form>
                <form action="#">
                    <input id="email" name="email" placeholder="Email" style="height: 30px;">
                </form>
                <form action="#">
                    <input id="subject" name="subject" placeholder="Subject" style="height: 30px;">
                </form>
                <form action="#">
                    <textarea name="message" placeholder="MESSAGE..." id="message" style="height: 200px;"></textarea>
                </form>
                <div class="send">
                    <a href="#Send">SEND</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <div>
                <h2>RiveMotion</h2>
            </div>
            <div>
                <ul>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>

            </div>
        </div>
